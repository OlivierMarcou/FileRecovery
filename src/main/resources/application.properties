extension.7z=7z

# Catégories
category.jpeg=Images
category.png=Images
category.gif=Images
category.bmp=Images
category.pdf=Documents
category.zip=Archives
category.rar=Archives
category.7z=Archives
category.mp4=Vidéos
category.avi=Vidéos

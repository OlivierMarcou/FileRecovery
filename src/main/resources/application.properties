# Extensions correspondantes
extension.jpeg=jpg
extension.png=png
extension.pdf=pdf
extension.zip=zip
extension.mp4=mp4
extension.gif=gif
extension.bmp=bmp
extension.avi=avi
extension.mp3=mp3

# Configuration UI
ui.window.width=1400
ui.window.height=850
ui.tree.divider.location=700
ui.max.preview.size=5242880

# Logging
logging.level=INFO
logging.file=recovery.log
logging.max.lines=10000

# Système
system.check.admin=true
system.warn.mounted=true
system.auto.refresh=true

# Récupération
recovery.buffer.size=1048576
recovery.verify.integrity=true
recovery.create.report=true
# Configuration de l'application
app.name=File Recovery Tool
app.version=1.0.0
app.author=Your Name

# Configuration du scan
scan.buffer.size=524288
scan.max.scan.size=104857600
scan.thread.pool.size=4

# Signatures de fichiers (hex)
signature.jpeg=FFD8FF
signature.png=89504E47
